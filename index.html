<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Document</title>
    
    <!-- jquery -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    
    
    
    <!-- tabPlugin.js -->
    <script src="tabPlugin.js"></script>
    
    <!-- useage -->
    <script>
   
    $(function(){

        $('#main').tabPlugin({
            tab:$('#tab_main'),
            tab_click:$('ul li'),
            tab_active_class:'active',
            effect:'fade',
            sec:1000
                            });

              });
    </script>
    
</head>
<body>
<div id="main">
<ul>
<li>Tab 1</li>
<li>Tab 2</li>
<li>Tab 3</li>
<li>Tab 4</li>
</ul>

<div id="tab_main">

<div id="tab">
<p>Bu birinci Tab</p>
<img src="img.jpg">
</div>

<div id="tab">
<p>Bu İkinci Tab</p>
<img src="img2.jpg">
</div>

<div id="tab">
<p>Bu Üçüncü Tab</p>
<img src="img3.jpg">
</div>

</div>

</div>
</body>
</html>
